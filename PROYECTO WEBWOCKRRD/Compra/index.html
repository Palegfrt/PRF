<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acordeón con etiquetas dinámicas</title>

</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header" onclick="showContent(1)">Opción 1</div>
            <div class="accordion-content">
                Contenido de la Opción 1
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="showContent(2)">Opción 2</div>
            <div class="accordion-content">
                Contenido de la Opción 2
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="showContent(3)">Opción 3</div>
            <div class="accordion-content">
                Contenido de la Opción 3
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="showContent(4)">Opción 4</div>
            <div class="accordion-content">
                Contenido de la Opción 4
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="showContent(5)">Opción 5</div>
            <div class="accordion-content">
                Contenido de la Opción 5
            </div>
        </div>
    </div>
    
    <div class="label-container">
        <label class="label-item" id="label1">Etiqueta 1</label>
        <label class="label-item" id="label2">Etiqueta 2</label>
        <label class="label-item" id="label3">Etiqueta 3</label>
    </div>
    
    <script>
        function showContent(option) {
            // Oculta todos los contenidos del acordeón
            document.querySelectorAll('.accordion-content').forEach((content) => {
                content.style.display = 'none';
            });
    
            // Muestra el contenido correspondiente a la opción seleccionada
            document.querySelector(`.accordion-content:nth-child(${option})`).style.display = 'block';
    
            // Cambia el contenido de las etiquetas según la opción seleccionada
            const labels = document.querySelectorAll('.label-item');
            labels.forEach((label, index) => {
                label.textContent = `Etiqueta ${option * 3 + index + 1}`;
            });
        }
    </script>

</body>
</html>
